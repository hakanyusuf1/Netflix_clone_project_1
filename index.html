<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="logo">
            <h1><span style="color: white;">NET</span><span style="color: rgb(245, 14,2);">FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
        </div>
        <!--------------------------------------------->
        <!--------------------------------------------->
        <div class="user-info">
            <form action="./result.html">
                <div class="name">
                    <label for="name" class="label">Name</label><br>
                    <input type="text" name="given_name" id="name" class="write" placeholder=" Enter your name" required>
                </div>
                <div class="age">
                    <label for="age" class="label">Age</label><br>
                    <input type="number" name="given_age" id="age"   class="write" placeholder=" Enter your age" required>
                </div>
                <div class="email">
                    <label for="mail" class="label">Email</label><br>
                    <input type="email" name="email" id="mail" class="write" placeholder=" Enter your e-mail" required>
                </div>
                <div class="content">
                    <label for="Content" class="label">Content Type</label>
                    <select name="choosen_content" id="Content" class="write">
                        <option value="">--Please choose an option--</option>
                        <option value="movie">Movies</option>
                        <option value="series">Series</option>
                    </select>
                </div>

                <div class="type">
                    <p class="header">Movie Type</p>
                    <input type="checkbox" value="Comedy" name="choosen_type" id="com" class="checkbox">
                    <label for="com" class="label" >Comedy</label><br>
                    <input type="checkbox" value="Action" name="choosen_type" id="act" class="checkbox">
                    <label for="act" class="label">Action</label><br>
                    <input type="checkbox" value="Romance" name="choosen_type" id="rom" class="checkbox">
                    <label for="rom" class="label">Romance</label>
                </div>
                <div class="gender">
                    <p class="header">Gender</p>
                    <input type="radio" name="gender" id="male" value="male"> 
                    <label for="male" class="label">Male</label><br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female" class="label">Female</label><br>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other" class="label">Other</label>
                </div>
                <div class="feedback">
                    <p class="header">Feedback</p>
                    <textarea name="feedback" id="feed_back" cols="52" rows="5" placeholder="Any Comment"></textarea>
                </div>

                <div class="buton" style="text-align: center; margin-top: 5px;">
                    <button type="submit">Send</button>
                </div>
                

            </form>

        </div>
    </div>

    
</body>
</html>
